<!DOCTYPE html>
<html>

<head>
    <title>Giphy Search App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>

<body>
    <div class="jumbotron jumbotron-billboard">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>GIPHY SEARCH</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="contianer main-content">
        <div class="row">
            <div class="col-sm-12 text-center">
                <form>
                    <h2>Pick Someone Famous:</h2>
                    <br>
                    <br>
                    <input id="userSearch" class="input-text" type="text" value="">
                    <input id="addPersonBtn" class="btn btn-lg" type="submit" value="ADD PERSON">
                    <!-- <input id="clearBtn" class="btn" type="submit" value="Clear Results"> -->
                </form>
            </div>
        </div>

        <!-- Buttons will be added to this div dynamically -->
        <div id="buttonDisplay" class="row text-center"></div>
        <div id="clearButtonDisplay" class="row text-center"></div>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 id="searchHeader">Search Results</h2>
                    </div>
                    <div id="resultsDisplay" class="panel-body text-center">
                        <p>Click on one of the "Famous People Buttons" and your results will appear here. Once they appear, click any of the gifs to switch between still or animated gifs.</p>
                    </div>
                </div>
                <div id="tip" class="text-center"></div>
            </div>
            
        </div>


    </div>
</body>

</html>
